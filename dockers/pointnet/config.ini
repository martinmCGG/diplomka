[GENERAL]
name = PNET
data = /data
log_dir = ./logs
num_classes = 40
batch_size = 64
weights = -1
snapshot_prefix = model.ckpt-

[TRAINING]
max_epoch = 200
save_period = 20
learning_rate = 0.0001
momentum = 0.9
optimizer = adam
decay_step = 200000 ;Decay step for lr decay
decay_rate = 0.8 ;Decay rate for lr decay

[TESTING]
test = False
num_votes = 1

[NET_SPECIFIC]
num_points = 2048
model = pointnet_cls
